<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 根据slot的name更改默认值 -->
  <div id="app">
    <cpn><button slot="left">嘿嘿</button></cpn>
  </div>
</body>
<template id="cpn">
  <div>
    <h3>哈哈</h3>
    <slot name="left">左边</slot>
    <slot name="center">中间</slot>
    <slot name="right">右边</slot>
  </div>
</template>
<script src="./vue.js"></script>
<script>

  const cpn = {
    template:"#cpn"
  }
  const app = new Vue({
    el:"#app",
    data:{
      message:"你好呀"
    },
    components:{
      cpn
    }
  })
</script>
</html>
