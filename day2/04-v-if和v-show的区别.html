<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
   <!--  
    v-if：当条件为false，包含v-if指令的元素，根本不会存在dom中
          只切换一次使用
    v-show：当条件为false，只是给元素添加了一个行内样式，display：none
            需要显示和隐藏频繁切换的时候显示 -->
    <h2 v-if="isShow" id="aaa"> {{message}} </h2>
    <h2 v-show="isShow" id="bbb"> {{message}} </h2>
  </div>
</body>
<script src="./vue.js"></script>
<script>
  const app = new Vue({
    el:"#app",
    data:{
      message:"你好呀",
      isShow:false
    }
  })
</script>
</html>
