<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 事件调用的方法没有参数可以不加（）也可以加（） -->
    <button @click="btn1()">按钮1</button>
    <button @click="btn1">按钮1</button>
    <!-- 方法有参数时，事件定义省略（），
    vue会默认将浏览器产生的event事件对象作为参数传入方法。
    调用方法只加（）没有传入实参，结果为undefined -->
    <button @click="btn2">按钮2</button>
    <button @click="btn2()">按钮2</button>
    
    <button @click="btn3">按钮3</button>
    <button @click="btn3()">按钮3</button>
    <!-- 方法定义时，我们需要event对象还需要传入其他参数时
    获取浏览器参数的event对象：$event -->
    <button @click="btn3(123,$event)">按钮3</button>

    <button @click="btn4()">按钮4</button>
    <button @click="btn4">按钮4</button>
  </div>
</body>
<script src="../vue.js"></script>
<script>
  const app = new Vue({
    el:"#app",
    data:{
      message:"你好呀"
    },
    methods:{
      btn1(){
        console.log("111");
      },
      btn2(abc){
        console.log("222" + abc);
      },
      btn3(abc,event){
        console.log("333" + abc + event);
      },
      btn4(event){
        console.log("444"  + event);
      }
    }
  })
</script>
</html>
