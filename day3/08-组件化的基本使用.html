<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 使用组件 -->
    <my-cpn></my-cpn>
  </div>
</body>
<script src="./vue.js"></script>
<script>
  //1、创建组件构造器对象
  const cpnC = Vue.extend({
    template:`
    <div>
      <h2>我是哈哈<h2>
    </div>`
  })

  //2、注册组件
  Vue.component('my-cpn',cpnC)

  const app = new Vue({
    el:"#app",
    data:{
      message:"你好呀"
    }
  })
</script>
</html>
