<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <cpn2></cpn2>
    <cpn1></cpn1>
  </div>
</body>
<script src="./vue.js"></script>
<script>
  //创建第一个组件构造器(子组件)
    const cpn1 = Vue.extend({
      template:`
      <div>
        <h3>你好美！</h3>  
      </div>
      `
    })
    //创建第二个组件构造器（父组件）
    const cpn2 = Vue.extend({
      template:`
      <div>
        <h3>你好美啊啊！</h3>  
      </div>
      `
      ,
      components:{
        cpn1:cpn1
      }
    })
    //root组件
  const app = new Vue({
    el:"#app",
    data:{
      message:"你好呀"
    },
    components:{
      cpn2:cpn2,
      /* 使用cpn1标签的话要注册组件 */
      cpn1:cpn1
    }

  })
</script>

</html>
