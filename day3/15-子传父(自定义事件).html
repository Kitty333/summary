<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <cpn @itemclick="cpnclick"></cpn>
  </div>
</body>

<template id="cpn">
  <div>
    <button v-for="item in cate" @click="btnclick(item)"> {{item.name}} </button>
  </div>
</template>

<script src="./vue.js"></script>
<script>
  //自定义事件：
  //在子组件中，通过$emit()来触发事件
  //在父组件中，通过v-on来监听子组件事件

  const cpn = {
    template:"#cpn",
    data(){
      return {
        cate:[
          {id:"aaa",name:"热门推荐"},
          {id:"bbb",name:"手机数码" },
          {id:"ccc",name:"家用家电" },
          {id:"ddd",name:"电脑办公" }
        ]
      }
    },
    methods:{
      btnclick(item){
        //console.log(item);
        //发射
        this.$emit("itemclick",item);
      }
    }

  }

  const app = new Vue({
    el:"#app",
    data:{
      message:"你好呀"
    },
    components:{
      cpn
    },
    methods:{
      cpnclick(item){
        console.log(item);
      }
    }
  })
</script>
</html>
